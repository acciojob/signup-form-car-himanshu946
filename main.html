<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Signup Form</h1>
    <form action="/submit" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female">
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_o" name="gender" value="other">
        <label for="gender_o">Other</label>
        <br><br>

        <label for="cars">Car Brand:</label>
        <select id="cars" name="car">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
        </select>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the Terms of Service</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
